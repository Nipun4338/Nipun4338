# GitHub Metrics - Tested and Working Configuration
name: Metrics
on:
  # Schedule updates (once daily at midnight UTC)
  schedule: [{cron: "0 0 * * *"}]
  # Manual trigger
  workflow_dispatch:
  # Trigger on push to main/master
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Basic config
          user: nipun4338
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Dhaka
          config_output: default
          
          # Achievements plugin
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_limit: 10
          plugin_achievements_threshold: C
          
          # Activity plugin
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_visibility: all
          
          # ISO Calendar (contribution calendar)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # Languages plugin
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_threshold: 0%
